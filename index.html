<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: pink;
        }
    </style>
    <title>Open Library</title>
</head>

<body>
    <!-- NavBar starts  -->

    <!-- Header Section  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Open Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-white" href="#">Features</a>
                    <a class="nav-link text-white" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <h2 class="text-center pt-5">Welcome to the biggest <span class="text-danger">Book Library</span></h2>
    <p class="text-center fw-bold pt-3">Welcome to Open Library: An open, crowd-sourced database of books from around
        the
        world.
        <br>
        <span class="text-primary">
            We also offer a free JSON API for anyone wanting to use it.</span>
    </p>
    <section>
        <!-- Body Section  -->
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id='search-area' type="text" class="form-control"
                        placeholder="Enter a book name to search ...">
                    <div class="input-group-append">
                        <button id='search-books' onclick="searchButton()" type="button"
                            class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- error show section  -->
        <div id="error-result" class="text-center text-danger fw-bold">
        </div>
        <!-- result count section  -->
        <div id="result-found" class="text-center text-dark fw-bold">
        </div>
        <!-- result show section  -->
        <section class="container">
            <div id='result-show-card' class="row row-cols-5 row-cols-md-5 g-3">
            </div>
        </section>

        <!-- bootstrap JS links  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </section>
</body>

</html>
